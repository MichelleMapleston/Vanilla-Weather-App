<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App - Michelle Mapleston</title>
  </head>
  <body>
    <div class="container">
      <div class="WeatherAppWrapper">
        <div class="WeatherApp">
          <h1 id="city"></h1>
          <h2>
            <div id="date-time"></div>
            <div id="description"></div>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
                <li>Feels Like: <strong id="feels"></strong></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-right" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#"> °C</a> | <a href="#">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <small>
            This project was coded by Michelle Mapleston and is
            <a
              href="https://github.com/MichelleMapleston/Vanilla-Weather-App/blob/main/index.html"
              target="_blank"
              >open-sourced on GitHub</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
