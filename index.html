<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App - Michelle Mapleston</title>
  </head>
  <body>
    <div class="container">
      <div class="WeatherAppWrapper">
        <div class="WeatherApp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2>
            Last updated: <span id="date-time"></span>
            <div id="description"></div>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
                <li>Feels Like: <strong id="feels"></strong></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-right" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link"> 째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-day">Mon</div>
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  id="forecast-image"
                  width="50px"
                />
                <div class="forecast-temperatures">
                  <span class="forecast-maximum">38째C</span>
                  <span class="forecast-minimum">22째C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <small>
            This project was coded by Michelle Mapleston and is
            <a
              href="https://github.com/MichelleMapleston/Vanilla-Weather-App"
              target="_blank"
              >open-sourced on GitHub</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
